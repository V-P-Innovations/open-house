<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo dos Itens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Resumo dos Itens Escolhidos</h1>
    <div id="summaryList"></div>

    <script>
        async function loadSummary() {
            try {
                const response = await fetch('/summary', {
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
                });
                const items = await response.json();
                const summaryList = document.getElementById('summaryList');
                summaryList.innerHTML = items.map(item => 
                    `<div>
                        <span>${item.name} - Selecionado por: ${item.selected_by}</span>
                    </div>`
                ).join('');
            } catch (err) {
                document.getElementById('feedback').textContent = 'Erro ao carregar resumo.';
            }
        }

        loadSummary();
    </script>
</body>
</html>
